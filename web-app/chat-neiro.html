<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationTracker - Чат с нейронкой</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-neiro.css">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <aside class="menu">
            <div class="student-card">
                <div class="student-img">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="student-info">
                    <div class="student-name">Анна Петрова</div>
                    <div class="student-email">anna.petrova@urfu.ru</div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header">
                    <div class="header-text">Навигация</div>
                    <div class="header-line"></div>
                </div>
                
                <a href="index.html" class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <div class="nav-description">Главная</div>
                </a>
                
                <a href="courses.html" class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                    </div>
                    <div class="nav-description">Курсы</div>
                </a>
                
                <a href="progress.html" class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div class="nav-description">Прогресс</div>
                </a>
                
                <a href="chat.html" class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="nav-description">Сообщения</div>
                </a>
                
                <a href="chat-neiro.html" class="nav-card active">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="nav-description">Нейронка</div>
                </a>
            </div>

            <div class="personal-section">
                <div class="section-header">
                    <div class="header-text">Профиль</div>
                    <div class="header-line"></div>
                </div>
                
                <div class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                        </svg>
                    </div>
                    <div class="nav-description">Настройки</div>
                </div>
                
                <div class="nav-card">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    <div class="nav-description">Выйти</div>
                </div>
            </div>
        </aside>

        <main class="content chat-content">
            <div class="chat-wrapper" id="chatWrapper">
                <!-- Начальный экран с большим полем ввода -->
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <img src="gigachat-sign-logo.png" alt="GigaChat Logo" class="gigachat-logo">
                        </div>
                        <h1 class="welcome-title">Образовательный ассистент</h1>
                        <p class="welcome-subtitle">Задайте любой вопрос, и я помогу вам с обучением</p>
                    </div>
                    
                    <div class="welcome-input-container">
                        <div class="input-wrapper">
                            <textarea 
                                id="promptInput" 
                                class="prompt-input welcome-input" 
                                placeholder="Напишите ваш вопрос..."
                                rows="4"
                            ></textarea>
                            <button class="chat-button send-button" id="sendButton">
                                <span>➤</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Чат с историей сообщений -->
                <div class="chat-messages-container" id="chatMessagesContainer" style="display: none;">
                    <div class="chat-messages" id="chatMessages"></div>
                    
                    <div class="chat-input-area">
                        <div class="input-wrapper">
                            <textarea 
                                id="chatInput" 
                                class="prompt-input chat-input" 
                                placeholder="Напишите сообщение..."
                                rows="1"
                            ></textarea>
                            <button class="chat-button send-button" id="chatSendButton">
                                <span>➤</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="dom-updater.js"></script>
    <script src="json-parser.js"></script>
    <script src="chat-neiro.js"></script>
</body>
</html>
